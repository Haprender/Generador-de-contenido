<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --accent: #FF5733; }
        body {
            margin: 0; padding: 0;
            background-color: #e0e0e0;
            background-image: url('https://www.transparenttextures.com/patterns/p6.png');
            font-family: 'Helvetica', Arial, sans-serif;
            display: flex; flex-direction: column;
            justify-content: space-between; align-items: center;
            height: 1350px; width: 1080px; box-sizing: border-box;
            padding: 80px; text-align: center;
        }
        .number { font-size: 80px; font-weight: 900; margin: 0; color: #333; }
        .title { font-size: 55px; color: #555; line-height: 1.2; }
        .title b { color: #000; font-weight: 800; }
        .diagram { width: 400px; height: 400px; color: var(--accent); }
        svg { width: 100%; height: 100%; }
        .footer { font-size: 35px; color: #666; width: 100%; border-top: 2px solid #ccc; padding-top: 40px; }
        .footer b { color: #000; }
    </style>
</head>
<body>
    <div>
        <h1 class="number" id="post-id">#1</h1>
        <div class="title" id="post-title">Cargando...</div>
    </div>
    <div class="diagram" id="post-diagram"></div>
    <div class="footer" id="post-footer"></div>
</body>
</html>
