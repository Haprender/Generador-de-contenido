<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --accent: #FF5733; }
        body {
            margin: 0; padding: 0;
            background-color: #f5f5f7; /* Gris muy claro tipo Apple */
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 1350px; width: 1080px; box-sizing: border-box;
            padding: 100px;
        }
        .container {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: space-between;
        }
        .title { 
            font-size: 65px; color: #1d1d1f; 
            line-height: 1.1; font-weight: 700; text-align: left;
        }
        .title b { color: var(--accent); }
        
        .diagram-container {
            flex-grow: 1; display: flex; 
            justify-content: center; align-items: center;
        }
        .diagram { width: 500px; height: 500px; color: var(--accent); }
        
        .footer {
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1.5px solid #d2d2d7; padding-top: 40px;
        }
        .brand { display: flex; align-items: center; gap: 20px; }
        .logo { 
            width: 60px; height: 60px; border-radius: 12px;
            background: var(--accent); display: flex; 
            justify-content: center; align-items: center;
            color: white; font-weight: bold; font-size: 24px;
        }
        .user-info { text-align: left; }
        .user-name { font-size: 28px; font-weight: 700; color: #1d1d1f; }
        .conclusion { font-size: 28px; color: #86868b; max-width: 60%; text-align: right; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" id="post-title">Cargando...</div>
        
        <div class="diagram-container">
            <div class="diagram" id="post-diagram"></div>
        </div>
        
        <div class="footer">
            <div class="brand">
                <div class="logo">L</div> 
                <div class="user-info">
                    <div class="user-name">@Haprender_</div>
                </div>
            </div>
            <div class="conclusion" id="post-footer"></div>
        </div>
    </div>
</body>
</html>
