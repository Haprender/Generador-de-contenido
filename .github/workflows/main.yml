name: Generador de Posts
on: [push] # Se activa cada vez que guardas cambios

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Instalar Node y Puppeteer
        run: |
          npm init -y
          npm install puppeteer
          
      - name: Crear carpeta de salida
        run: mkdir -p output
        
      - name: Ejecutar el Robot
        run: node generate.js
        
      - name: Guardar mis im√°genes
        uses: actions/upload-artifact@v4
        with:
          name: mis-imagenes-finales
          path: output/
